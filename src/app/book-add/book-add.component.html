<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>
                    <div class="form-group">
                        <label for="title"><span class="req">* </span> Title:</label>
                        <input required type="text" [(ngModel)]="book.title" name="title" id="title"
                            class="form-control phone" maxlength="28" placeholder="Enter book title..." />
                    </div>

                    <div class="form-group">
                        <label for="author"><span class="req">* </span> Author:</label>
                        <input required type="text" [(ngModel)]="book.author" name="author" id="author"
                            class="form-control phone" maxlength="28" placeholder="Enter author name..." />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Add" (click)="addNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
